<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spell elc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <include src='./partials/header.html' locals='{
        "Contact": "active"
    }'></include>
    <main>
      <div class="bg-info">
        <h1 class="container display-2 fw-bold pt-5 px-5 text-secondary">Contact Us</h1>
        <img class="dotgrid" src="img/dot-grid-6.png" alt="">
        <div class="wave-2">
          <svg class="bg-white" viewBox="0 0 500 150" preserveAspectRatio="none">
            <path class="fill-blue" d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z"></path>
          </svg>
        </div>
      </div>
      <section>
        <div class="intro-forms row">
          <form class="container col">
            <h2 class="fw-bold">SPELL ELC Sidoarjo</h2>
            <div class="row align-items-center">
              <label for="intro-address" class="col-sm-3 col-form-label"><div class="row"><div class="col">Address</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-address" placeholder=""></div>
              <label for="intro-phone" class="col-sm-3 col-form-label"><div class="row"><div class="col">Phone</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="telp" class="form-control-plaintext" id="intro-phone" placeholder=""></div>
              <label for="intro-wa" class="col-sm-3 col-form-label"><div class="row"><div class="col">Whatsapp</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-wa" placeholder=""></div>
              <label for="intro-email" class="col-sm-3 col-form-label"><div class="row"><div class="col">Email</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="email" class="form-control-plaintext" id="intro-email" placeholder=""></div>
              <label for="intro-ig" class="col-sm-3 col-form-label"><div class="row"><div class="col">Instagram</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-ig" placeholder=""></div>
              <label for="intro-fb" class="col-sm-3 col-form-label"><div class="row"><div class="col">Facebook</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-fb" placeholder=""></div>
            </div>
          </form>
          <form class="container col">
            <h2 class="fw-bold">SPELL ELC Bangkalan</h2>
            <div class="row align-items-center">
              <label for="intro-address2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Address</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-address2" placeholder=""></div>
              <label for="intro-phone2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Phone</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="telp" class="form-control-plaintext" id="intro-phone2" placeholder=""></div>
              <label for="intro-wa2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Whatsapp</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-wa2" placeholder=""></div>
              <label for="intro-email2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Email</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="email" class="form-control-plaintext" id="intro-email2" placeholder=""></div>
              <label for="intro-ig2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Instagram</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-ig2" placeholder=""></div>
              <label for="intro-fb2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Facebook</div><div class="col text-end">:</div></div></label>
              <div class="col-sm-9"><input type="text" class="form-control-plaintext" id="intro-fb2" placeholder=""></div>
            </div>
          </form>
        </div>
        <button class="btn m-4 bg-light-grey message-us"><div class="d-flex align-items-center fw-bold gap-2">Message Us: <img src="img/socials/Icon-WA.svg" alt="Whatsapp"></div></button>
      </section>
      <div class="wave-2 tall">
        <svg class="bg-white rotate-180" viewBox="0 0 500 150" preserveAspectRatio="none">
          <path class="fill-grey" d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z"></path>
        </svg>
      </div>
      <div class="bg-light-grey">
        <section class="p-5 border-0 gap-4 d-flex align-items-center">
          <img class="img-fluid rounded-3 mx-auto" src="./img/location.png" class="flex-1" alt="Spell ELC's location photo">
          <div class="map">
            <img class="img-fluid rounded-3 mx-auto" src="./img/map.png" style="flex: 2;" alt="Spell ELC's Google Map Address">
          </div>
        </section>
        <section class="form">
          <div class="container border-shadow">
            <div class="content">
              <form class="contact-form">
                <h2 class="text-info fw-bold">Drop Your Question Here</h2>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email address</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="question" class="col-sm-2 col-form-label">Question</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Leave a comment here" id="question"></textarea>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="align-self-end btn btn-secondary fw-bold submit-button">Submit</button>
                </div>
              </form>
            </div>
        </section>
      </div>
    </main>
    <include src='./partials/footer.html'></include>
    <script src="./index.js"></script>
</body>
</html>
