<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spell elc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <include src='./partials/header.html' locals='{
        "Contact": "active"
      }'></include>
    
    <main>
        <div class="intro">
            <div class="program-hero">
                <span style="position: absolute;right: 0; bottom: 0;"><img src="img/dot-grid 6.png"></span>
                <div class="pt-5 pb-3">
                    <div class="h1 display-1 text-start position-relative text-primary">We're Open!
                        <h1 class="display-1 text-start position-absolute text-primary" style="top: -8px; left: -8px;">We're Open!</h1>
                    </div>
                </div>
                <section class="intro-forms row" style="margin-right: 0;">
                  <form class="container col" style="border: none;">
                    <h2>SPELL ELC Kota Sidoarjo</h2>
                    <div class="row align-items-center">
                      <label for="intro-address" class="col-sm-3 col-form-label"><div class="row"><div class="col">Address</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-address" placeholder=""></div>
                      <label for="intro-phone" class="col-sm-3 col-form-label"><div class="row"><div class="col">Phone</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="telp" class="form-control-plaintext text-light" id="intro-phone" placeholder=""></div>
                      <label for="intro-wa" class="col-sm-3 col-form-label"><div class="row"><div class="col">Whatsapp</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-wa" placeholder=""></div>
                      <label for="intro-email" class="col-sm-3 col-form-label"><div class="row"><div class="col">Email</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="email" class="form-control-plaintext text-light" id="intro-email" placeholder=""></div>
                      <label for="intro-ig" class="col-sm-3 col-form-label"><div class="row"><div class="col">Instagram</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-ig" placeholder=""></div>
                      <label for="intro-fb" class="col-sm-3 col-form-label"><div class="row"><div class="col">Facebook</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-fb" placeholder=""></div>
                    </div>
                  </form>
                  <form class="container col" style="border: none;">
                    <h2>SPELL ELC Kota Bangkalan</h2>
                    <div class="row align-items-center">
                      <label for="intro-address2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Address</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-address2" placeholder=""></div>
                      <label for="intro-phone2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Phone</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="telp" class="form-control-plaintext text-light" id="intro-phone2" placeholder=""></div>
                      <label for="intro-wa2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Whatsapp</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-wa2" placeholder=""></div>
                      <label for="intro-email2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Email</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="email" class="form-control-plaintext text-light" id="intro-email2" placeholder=""></div>
                      <label for="intro-ig2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Instagram</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-ig2" placeholder=""></div>
                      <label for="intro-fb2" class="col-sm-3 col-form-label"><div class="row"><div class="col">Facebook</div><div class="col text-end">:</div></div></label>
                      <div class="col-sm-9"><input type="text" class="form-control-plaintext text-light" id="intro-fb2" placeholder=""></div>
                    </div>
                  </form>
                </section>
            </div>
        </div>
          <div class="map p-5 border-0">
            <img class="img-fluid rounded-3 mx-auto" src="./img/maps 1.png" alt="">
          </div>
        <section class="form">
          <div class="container">
            <span class="frame1"></span>
            <span class="frame2"></span>
            <div class="content">
              <form>
                <h2>Ask Away!</h2>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email address</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="question" class="col-sm-2 col-form-label">Question</label>
                  <div class="col-sm-10">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="question" style="height: 100px"></textarea>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </section>
    </main>
    <include src='./partials/footer.html'></include>
    <script src="./index.js"></script>
</body>
</html>
